<body>
  <div class="container2">
    <div class="title">
      きょう何話す？
    </div>
    <div class="container">
      <div class="text-display" id="textDisplay">
        ここにテーマが表示されるよ〜
        <br>
        編集ボタンでテーマを編集できるよ
      </div>
    </div>
    <div class="container3">
      <button id="startBtn">START</button>
      <button id="stopBtn">STOP</button>
    </div>
    <div class="container5">
      <button id="editBtn">編集</button>
    </div>
    <div class="switch-container">
      <div class="switchText">
        話す人もランダムする？
      </div>
      <div class="switchArea">
        <input type="checkbox" id="switch1">
        <label for="switch1"><span></span></label>
        <div id="swImg"></div>
      </div>
    </div>
    <div class="container-person-wrap">
      <div class="container-person">
        <div class="text-display-person" id="textDisplayPerson">
          誰が話す？
        </div>
      </div>
      <div class="container3">
        <button id="startBtnPerson">START</button>
        <button id="stopBtnPerson">STOP</button>
      </div>
      <div class="container5">
        <button id="editBtnPerson">編集</button>
      </div>
    </div>
    <div class="container4">
      <a href="https://twitter.com/share?url=https://zatsu-dan.vercel.app/&text=世の中の迷える雑談ニストへ" target="_blank">
        <img src="images/tw.png" alt="Twitter Share Icon" width="50">
      </a>
    </div>
  </div>
  <!-- モーダルの修正部分 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>ランダムされるテーマ一覧</h3>
      <textarea id="textArea" rows="20" cols="50"></textarea>
      <br>
      <div class="modal-btns">
        <button id="clearBtn" class="clearBtn">全てクリア</button>
        <button id="saveBtn" class="saveBtn">保存</button>
      </div>
    </div>
  </div>
  <div id="myModalPerson" class="modal">
    <div class="modal-content">
      <span class="closePerson close">&times;</span>
      <h3>ランダムされる雑談ニスト</h3>
      <textarea id="textAreaPerson" rows="5" cols="50"></textarea>
      <br>
      <div class="modal-btns">
        <button id="clearBtnPerson" class="clearBtn">全てクリア</button>
        <button id="saveBtnPerson" class="saveBtn">保存</button>
      </div>
    </div>
  </div>
