<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エンジニア雑談</title>
    <!-- SEO Basic Meta Tags -->
  <meta name="description" content="エンジニア同士で雑談するためのネタを提供するサービスです">
  <meta name="keywords" content="雑談, エンジニア, エンジニア雑談">
  <link rel="canonical" href="https://hibriiiiidge-zatsudan.vercel.app/">

  <!-- Social Media & Open Graph Tags (for better sharing on platforms like Facebook) -->
  <meta property="og:title" content="エンジニア雑談">
  <meta property="og:description" content="エンジニア同士で雑談するためのネタを提供するサービスです">
  <meta property="og:image" content="https://hibriiiiidge-zatsudan.vercel.app/images/zatsu.png">
  <meta property="og:url" content="https://hibriiiiidge-zatsudan.vercel.app/">
  <meta property="og:type" content="website">

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="https://hibriiiiidge-zatsudan.vercel.app/images/zatsu.png">
  <meta name="twitter:title" content="エンジニア雑談">
  <meta name="twitter:description" content="エンジニア同士で雑談するためのネタを提供するサービスです">
  <meta name="twitter:image" content="https://hibriiiiidge-zatsudan.vercel.app/images/zatsu.png">
  <link rel="icon" href="images/zatsu_favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container2">
    <div class="title">
      雑談テーマ
    </div>
    <div class="container">
      <div class="text-display" id="textDisplay">
        ここにテーマが表示されるよ
        <br>
        Edit ボタンでテーマを編集できるよ
      </div>
    </div>
    <div class="container3">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
    <div class="container5">
      <button id="editBtn">Edit</button>
    </div>
    <div class="container4">
      <a href="https://twitter.com/share?url=https://hibriiiiidge-zatsudan.vercel.app/&text=エンジニア同士での雑談ネタを提供します〜" target="_blank">
        <img src="images/tw.png" alt="Twitter Share Icon" width="50">
      </a>
    </div>
  </div>
  <!-- モーダルの修正部分 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>ランダムされるテーマ一覧</h3>
      <textarea id="textArea" rows="20" cols="50"></textarea>
      <br>
      <button id="saveBtn">Save</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
